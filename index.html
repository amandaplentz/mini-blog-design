<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garota do Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <h1>Garota do Blog</h1>
      <nav class="nav-menu">
        <a href="index.html">Início</a>
        <a href="#">Moda</a>
        <a href="#">Beleza</a>
        <a href="#">Saúde</a>
        <a href="#">Contato</a>
      </nav>
    </div>
  </header>

  <!-- POSTS -->
  <section id="posts" class="posts-container">
    <!-- posts serão inseridos via JS -->
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <button id="closeModal" class="close-button" aria-label="Fechar modal">&times;</button>
      <img id="modalImage" src="" alt="Imagem do post" />
      <h2 id="modalTitle"></h2>
      <p id="modalBody"></p>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Garota do Blog. Feito com ♥.</p>
      <div class="social-links">
        <a href="#" aria-label="Facebook" title="Facebook">📘</a>
        <a href="#" aria-label="Instagram" title="Instagram">📸</a>
        <a href="#" aria-label="Twitter" title="Twitter">🐦</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
